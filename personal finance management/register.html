<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/login.css">
</head>
<body>
    <div class="container">
            <form action="#" class="form">
                <div class="text">Register Here</div>
                <div class="feild">
                <input type="text" required class="field-control" id="name">
                <label for="username" class="label">Enter your name</label>
                </div>
                <div class="feild">
                <input type="text" required class="field-control" maxlength="10" id="mobno">
                <label for="username" class="label">Mobile Number</label>
                </div>
                <div class="feild">
                    <input type="text" required class="field-control" id="user">
                     <label for="username" class="label">Username</label>
                </div>
                <div class="feild">
                    <input type="password" required  class="field-control" id="password">
                    <label for="password" class="label">Enter your password</label>
                </div>
                    <div class="feild">
                    <input type="password" required  class="field-control" id="repassword">
                    <label for="password" class="label">Re-enter your password</label>
                </div>
                <p id="mismatch">passwords do no match please enter correctly</p>
                <div class="btn">
                    <input type="submit" class="btn-btn" id="btn">
                </div>
             <h3>Already have an account?<a href="login.html">Sign In</a> </h3>
                   
            </form>

            

    </div>
</body>
<script src="/script.js"></script>
</html>
